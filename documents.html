<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expanding Collection</title>
  <script type="module" crossorigin src="documents/documents.js"></script>
    <link rel="modulepreload" href="documents/documents.min.js">
    <link rel="stylesheet" href="documents/documents.css">
                <!-- header css -->
    <link rel="stylesheet" href="Libraries/swiper-bundle.min.css" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>

<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="index.html" class="nav-logo">Hasan Khan</a>

      <div class="nav-menu" id="nav-menu">
        <ul class="nav-list grid">
          <li class="nav-item">
            <a href="index.html" class="nav-link"><i class="fa-solid fa-house nav-icon"></i> Home</a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link"><i class="fa-solid fa-user nav-icon"></i> About</a>
          </li>
          <li class="nav-item">
            <a href="#skills" class="nav-link"><i class="fa-solid fa-file nav-icon"></i> Skills</a>
          </li>
          <li class="nav-item">
            <a href="#services" class="nav-link"><i class="fa-solid fa-briefcase nav-icon"></i> Services</a>
          </li>
          <li class="nav-item">
            <a href="#portfolio" class="nav-link"><i class="fa-solid fa-image nav-icon"></i> Projects</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link"><i class="fa-solid fa-message nav-icon"></i> Contact</a>
          </li>
        </ul>
        <i class="fa-solid fa-xmark nav-close" id="nav-close"></i>
      </div>

      <div class="nav-btns">
        <!-- theme btn  -->
        <i class="fa-regular fa-moon change-theme" id="theme-button"></i>

        <div class="nav-toggle" id="nav-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </nav>
  </header>
<br><br>

  <div id="app">
    <!-- Expanding Collection, should wrap the Swiper -->
    <div class="expanding-collection">
      <div class="swiper">
        <div class="swiper-wrapper">

          <!-- First slide -->
          <div class="swiper-slide">
            <!-- Expanding collection container, required element -->
            <div class="expanding-collection-container">
              <!-- Expanding collection content that opens underneath the cover image on click -->
              <div class="expanding-collection-content">
                <div class="expanding-collection-content-inner">
                  <!-- Put any required content here -->
                  <div class="demo-content">
                    <div class="demo-content-title">Foundations of Cyber Security</div>
                    <div class="demo-content-avatars">
                      <img src="./images/google_logo.png">
                    </div>
                    <div class="demo-content-rating">
                      <img src="./images/cyber_security.png" />
                    </div>
                  </div>
                </div>
              </div>
              <!-- Expanding collection cover, can contain any HTML content -->
              <div class="expanding-collection-cover">
                <img src="./images/google.png">
                <div class="demo-cover-title"></div>
                <div class="demo-cover-coords">
                  <span>North LAT 36</span>
                  <span>East LON 37</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Second slide -->
          <div class="swiper-slide">
            <div class="expanding-collection-container">
              <div class="expanding-collection-content">
                <div class="expanding-collection-content-inner">
                  <div class="demo-content">
                    <div class="demo-content-title">Project Display Cyber Security</div>
                    <div class="demo-content-avatars">
                      <img src="./images/iba.png">
                    </div>
                    <div class="demo-content-rating">
                      <img src="./images/navttc.png" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="expanding-collection-cover">
                <img src="./images/cyber.jpg">
                <div class="demo-cover-title"></div>
                <div class="demo-cover-coords">
                  <span>North LAT 36</span>
                  <span>East LON 37</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Third slide -->
          <div class="swiper-slide">
            <div class="expanding-collection-container">
              <div class="expanding-collection-content">
                <div class="expanding-collection-content-inner">
                  <div class="demo-content">
                    <div class="demo-content-title">Web Development</div>
                    <div class="demo-content-avatars">
                      <img src="./images/iba.png">
                    </div>
                    <div class="demo-content-rating">
                      <img src="./images/giz.png" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="expanding-collection-cover">
                <img src="./images/web.jpg">
                <div class="demo-cover-title"></div>
                <div class="demo-cover-coords">
                  <span>North LAT 36</span>
                  <span>East LON 37</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Fourth slide -->
          <div class="swiper-slide">
            <div class="expanding-collection-container">
              <div class="expanding-collection-content">
                <div class="expanding-collection-content-inner">
                  <div class="demo-content">
                    <div class="demo-content-title">3 Year Diploma (Software Technology)</div>
                    <div class="demo-content-avatars">
                      <img src="./images/jinnah_logo.png">
                    </div>
                    <div class="demo-content-rating">
                      <img src="./images/sbte.png" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="expanding-collection-cover">
                <img src="./images/jinnah.jpg">
                <div class="demo-cover-title"></div>
                <div class="demo-cover-coords">
                  <span>North LAT 36</span>
                  <span>East LON 37</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="Libraries/swiper-bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/9b634c15bd.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
</body>

</html>
